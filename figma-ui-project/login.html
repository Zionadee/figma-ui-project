<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" class="w-full border px-3 py-2 rounded" placeholder="eve.holt@reqres.in" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" class="w-full border px-3 py-2 rounded" placeholder="cityslicka" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p class="text-center text-sm mt-3">
        No account? <a href="register.html" class="text-blue-600">Sign up</a>
      </p>
      <p id="msg" class="text-center text-sm mt-2 text-red-600"></p>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
