<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .bg-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 bg-grid">
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 min-h-screen bg-slate-900/50 backdrop-blur-xl border-r border-slate-800 
                               flex flex-col sticky top-0 h-screen">
      <!-- Content injected by components.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">
          Welcome back, <span id="userName" class="bg-gradient-to-r from-violet-400 to-indigo-400 bg-clip-text text-transparent">Student</span>! ðŸ‘‹
        </h1>
        <p class="text-slate-400">Here's what's happening with your learning journey.</p>
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Available Courses -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 
                    hover:border-slate-700 transition-all duration-200">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-xl bg-violet-500/10 flex items-center justify-center">
              <svg class="w-6 h-6 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
          </div>
          <div class="flex items-end gap-2">
            <div id="courseLoader" class="w-8 h-8 border-2 border-violet-500 border-t-transparent rounded-full animate-spin"></div>
            <span id="courseCount" class="hidden text-3xl font-bold text-white">0</span>
          </div>
          <p class="text-slate-400 text-sm mt-1">Available Courses</p>
        </div>

        <!-- Enrolled Courses -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 
                    hover:border-slate-700 transition-all duration-200">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-xl bg-emerald-500/10 flex items-center justify-center">
              <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
              </svg>
            </div>
          </div>
          <span id="enrolledCount" class="text-3xl font-bold text-white">0</span>
          <p class="text-slate-400 text-sm mt-1">Enrolled Courses</p>
        </div>

        <!-- Pending Tasks -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 
                    hover:border-slate-700 transition-all duration-200">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-xl bg-amber-500/10 flex items-center justify-center">
              <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>
          <div class="flex items-end gap-2">
            <div id="taskLoader" class="w-8 h-8 border-2 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
            <span id="taskCount" class="hidden text-3xl font-bold text-white">0</span>
          </div>
          <p class="text-slate-400 text-sm mt-1">Pending Assignments</p>
        </div>

        <!-- Progress -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 
                    hover:border-slate-700 transition-all duration-200">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-xl bg-indigo-500/10 flex items-center justify-center">
              <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
              </svg>
            </div>
          </div>
          <span class="text-3xl font-bold text-white">60%</span>
          <p class="text-slate-400 text-sm mt-1">Overall Progress</p>
          <div class="mt-3 h-2 bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full w-[60%] bg-gradient-to-r from-violet-500 to-indigo-500 rounded-full"></div>
          </div>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="grid lg:grid-cols-2 gap-6">
        <!-- Recent Assignments -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-white">Pending Assignments</h2>
            <a href="assignments.html" class="text-sm text-violet-400 hover:text-violet-300 transition-colors">
              View All â†’
            </a>
          </div>
          <div id="recentAssignments" class="space-y-3">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-3">
              <div class="h-16 bg-slate-800/50 rounded-xl"></div>
              <div class="h-16 bg-slate-800/50 rounded-xl"></div>
              <div class="h-16 bg-slate-800/50 rounded-xl"></div>
            </div>
          </div>
        </div>

        <!-- My Courses -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-white">My Courses</h2>
            <a href="courses.html" class="text-sm text-violet-400 hover:text-violet-300 transition-colors">
              Browse All â†’
            </a>
          </div>
          <div id="enrolledCourses" class="space-y-3">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-3">
              <div class="h-16 bg-slate-800/50 rounded-xl"></div>
              <div class="h-16 bg-slate-800/50 rounded-xl"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/components.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/guard.js"></script>
</body>
</html>
