<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .bg-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 bg-grid">
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 min-h-screen bg-slate-900/50 backdrop-blur-xl border-r border-slate-800 
                               flex flex-col sticky top-0 h-screen">
      <!-- Content injected by components.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
        <div>
          <h1 class="text-3xl font-bold text-white mb-2">Explore Courses</h1>
          <p class="text-slate-400">Discover new skills and expand your knowledge.</p>
        </div>
        
        <!-- Search -->
        <div class="relative">
          <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input 
            type="text" 
            id="searchInput"
            placeholder="Search courses..." 
            class="w-full md:w-80 bg-slate-900/50 border border-slate-800 text-slate-200 pl-12 pr-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
          >
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Skeleton cards -->
        <div class="animate-pulse bg-slate-900/50 rounded-2xl overflow-hidden">
          <div class="h-48 bg-slate-800"></div>
          <div class="p-5 space-y-3">
            <div class="h-4 bg-slate-800 rounded w-3/4"></div>
            <div class="h-4 bg-slate-800 rounded w-1/2"></div>
            <div class="h-10 bg-slate-800 rounded mt-4"></div>
          </div>
        </div>
        <div class="animate-pulse bg-slate-900/50 rounded-2xl overflow-hidden">
          <div class="h-48 bg-slate-800"></div>
          <div class="p-5 space-y-3">
            <div class="h-4 bg-slate-800 rounded w-3/4"></div>
            <div class="h-4 bg-slate-800 rounded w-1/2"></div>
            <div class="h-10 bg-slate-800 rounded mt-4"></div>
          </div>
        </div>
        <div class="animate-pulse bg-slate-900/50 rounded-2xl overflow-hidden hidden md:block">
          <div class="h-48 bg-slate-800"></div>
          <div class="p-5 space-y-3">
            <div class="h-4 bg-slate-800 rounded w-3/4"></div>
            <div class="h-4 bg-slate-800 rounded w-1/2"></div>
            <div class="h-10 bg-slate-800 rounded mt-4"></div>
          </div>
        </div>
        <div class="animate-pulse bg-slate-900/50 rounded-2xl overflow-hidden hidden lg:block">
          <div class="h-48 bg-slate-800"></div>
          <div class="p-5 space-y-3">
            <div class="h-4 bg-slate-800 rounded w-3/4"></div>
            <div class="h-4 bg-slate-800 rounded w-1/2"></div>
            <div class="h-10 bg-slate-800 rounded mt-4"></div>
          </div>
        </div>
      </div>

      <!-- Course List -->
      <div id="courseList" class="hidden grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Courses loaded dynamically -->
      </div>
    </main>
  </div>

  <script src="js/components.js"></script>
  <script src="js/courses.js"></script>
  <script src="js/guard.js"></script>
</body>
</html>
