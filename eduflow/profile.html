<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .bg-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 bg-grid">
  <div class="flex">
    <aside id="sidebar" class="w-72 min-h-screen bg-slate-900/50 backdrop-blur-xl border-r border-slate-800 flex flex-col sticky top-0 h-screen"></aside>

    <main class="flex-1 p-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">My Profile</h1>
        <p class="text-slate-400">Manage your account settings and preferences.</p>
      </div>

      <div id="loading" class="space-y-6">
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-8">
          <div class="animate-pulse flex flex-col lg:flex-row items-center gap-8">
            <div class="w-32 h-32 bg-slate-800 rounded-full"></div>
            <div class="flex-1 space-y-4 text-center lg:text-left">
              <div class="h-8 bg-slate-800 rounded w-48 mx-auto lg:mx-0"></div>
              <div class="h-4 bg-slate-800 rounded w-64 mx-auto lg:mx-0"></div>
              <div class="flex gap-3 justify-center lg:justify-start">
                <div class="h-10 bg-slate-800 rounded w-32"></div>
                <div class="h-10 bg-slate-800 rounded w-40"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="profile" class="hidden bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 mb-6"></div>

      <div class="grid lg:grid-cols-3 gap-6 mb-6">
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 text-center">
          <div class="w-14 h-14 mx-auto mb-4 rounded-xl bg-violet-500/10 flex items-center justify-center">
            <svg class="w-7 h-7 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
          </div>
          <p class="text-3xl font-bold text-white" id="enrolledCount">0</p>
          <p class="text-slate-400 text-sm mt-1">Enrolled Courses</p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 text-center">
          <div class="w-14 h-14 mx-auto mb-4 rounded-xl bg-emerald-500/10 flex items-center justify-center">
            <svg class="w-7 h-7 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-3xl font-bold text-white" id="completedCount">0</p>
          <p class="text-slate-400 text-sm mt-1">Completed Tasks</p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-6 text-center">
          <div class="w-14 h-14 mx-auto mb-4 rounded-xl bg-amber-500/10 flex items-center justify-center">
            <svg class="w-7 h-7 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-3xl font-bold text-white" id="pendingCount">0</p>
          <p class="text-slate-400 text-sm mt-1">Pending Tasks</p>
        </div>
      </div>

      <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl p-8">
        <h2 class="text-xl font-bold text-white mb-6">Account Information</h2>
        <div id="accountInfo"></div>
      </div>
    </main>
  </div>

  <script src="js/components.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/guard.js"></script>
</body>
</html>
