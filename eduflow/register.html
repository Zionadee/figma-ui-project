<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .bg-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 bg-grid flex items-center justify-center p-4">
  
  <!-- Ambient glow effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-32 w-96 h-96 bg-violet-600/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-violet-400 to-indigo-400 bg-clip-text text-transparent">
        EduFlow
      </h1>
      <p class="text-slate-500 mt-2">Create your account and start learning today.</p>
    </div>

    <!-- Register Card -->
    <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 shadow-2xl">
      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Full Name</label>
          <input 
            type="text" 
            name="name" 
            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 px-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
            placeholder="John Doe" 
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
          <input 
            type="email" 
            name="email" 
            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 px-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
            placeholder="eve.holt@reqres.in" 
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
          <input 
            type="password" 
            name="password" 
            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 px-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
            placeholder="Min. 6 characters" 
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
          <input 
            type="password" 
            name="confirm" 
            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 px-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
            placeholder="••••••••" 
            required
          >
        </div>

        <div class="flex items-start gap-2">
          <input type="checkbox" required
                 class="mt-1 w-4 h-4 rounded border-slate-600 bg-slate-800 text-violet-600 
                        focus:ring-violet-500 focus:ring-offset-0">
          <span class="text-sm text-slate-400">
            I agree to the <a href="#" class="text-violet-400 hover:text-violet-300">Terms of Service</a> 
            and <a href="#" class="text-violet-400 hover:text-violet-300">Privacy Policy</a>
          </span>
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white py-3.5 rounded-xl
                 font-semibold hover:shadow-lg hover:shadow-violet-500/25 transition-all duration-200
                 flex items-center justify-center gap-2"
        >
          <span class="btn-text">Create Account</span>
          <svg class="btn-loader hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
        </button>

        <p id="regMsg" class="text-center text-sm mt-4"></p>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-800 text-center">
        <p class="text-slate-400">
          Already have an account? 
          <a href="login.html" class="text-violet-400 hover:text-violet-300 font-medium transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Demo credentials hint -->
    <div class="mt-6 text-center">
      <p class="text-xs text-slate-600">
        Demo: Use eve.holt@reqres.in for registration
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
