<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .bg-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 bg-grid flex items-center justify-center p-4">
  
  <!-- Ambient glow effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-32 w-96 h-96 bg-violet-600/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-violet-400 to-indigo-400 bg-clip-text text-transparent">
        EduFlow
      </h1>
      <p class="text-slate-500 mt-2">No worries, we'll help you reset your password.</p>
    </div>

    <!-- Reset Card -->
    <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 shadow-2xl">
      <div class="text-center mb-6">
        <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-violet-500/10 flex items-center justify-center">
          <svg class="w-8 h-8 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
        </div>
        <h2 class="text-xl font-bold text-white">Reset Password</h2>
        <p class="text-slate-400 text-sm mt-2">Enter your email and we'll send you a reset link.</p>
      </div>

      <form id="forgotForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <input 
            type="email" 
            name="email" 
            class="w-full bg-slate-800/50 border border-slate-700 text-slate-200 px-4 py-3 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                   placeholder:text-slate-500 transition-all duration-200"
            placeholder="you@example.com" 
            required
          >
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white py-3.5 rounded-xl
                 font-semibold hover:shadow-lg hover:shadow-violet-500/25 transition-all duration-200"
        >
          Send Reset Link
        </button>

        <p id="forgotMsg" class="text-center text-sm mt-4"></p>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-800 text-center">
        <a href="login.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-violet-400 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back to Sign In
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("forgotMsg");
      const btn = e.target.querySelector('button');
      
      btn.disabled = true;
      btn.textContent = "Sending...";
      
      setTimeout(() => {
        msg.className = "text-center text-sm mt-4 text-emerald-400";
        msg.innerHTML = `
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Reset link sent! Check your email.
          </span>
        `;
        btn.disabled = false;
        btn.textContent = "Send Reset Link";
      }, 1500);
    });
  </script>
</body>
</html>
