<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>
    <form id="forgotForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" class="w-full border px-3 py-2 rounded" placeholder="example@email.com" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset Password</button>
      <p id="forgotMsg" class="text-center text-sm mt-2 text-gray-600"></p>
    </form>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("forgotMsg").textContent =
        "âœ… If this email exists, a reset link has been sent!";
    });
  </script>
</body>
</html>
